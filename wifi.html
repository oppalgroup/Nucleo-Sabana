<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConexiÃ³n Wi-Fi | NÃºcleo Sabana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
      --text: #111827;
      --card: #ffffff;
      --radius: 1rem;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .wifi-info {
      background: #f9fafb;
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1rem 0;
    }

    .wifi-info span {
      display: block;
      font-weight: 600;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    #qrcode {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .footer {
      font-size: 0.8rem;
      color: #6b7280;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="label">Cargando...</h1>
    <div class="wifi-info">
      <p>Red Wi-Fi: <span id="ssid">---</span></p>
      <p>ContraseÃ±a: <span id="password">---</span></p>
    </div>

    <button class="btn" id="copyBtn">ðŸ“‹ Copiar contraseÃ±a</button>

    <div id="qrcode"></div>

    <div class="footer">NÃºcleo Sabana Â· ConexiÃ³n rÃ¡pida y segura</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function loadFloor() {
      const params = new URLSearchParams(window.location.search);
      const floorId = params.get("p");
      const data = await fetch("floors.json").then((r) => r.json());
      const floor = data[floorId];

      if (!floor) {
        document.getElementById("label").textContent = "Piso no encontrado";
        return;
      }

      document.getElementById("label").textContent = floor.label;
      document.getElementById("ssid").textContent = floor.ssid;
      document.getElementById("password").textContent = floor.password;

      // Generar QR Wi-Fi
      const wifiQR = `WIFI:T:WPA;S:${floor.ssid};P:${floor.password};;`;
      QRCode.toCanvas(document.createElement("canvas"), wifiQR, { width: 180 }, (err, canvas) => {
        if (!err) document.getElementById("qrcode").appendChild(canvas);
      });
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const password = document.getElementById("password").textContent;
      navigator.clipboard.writeText(password);
      alert("âœ… ContraseÃ±a copiada al portapapeles");
    });

    loadFloor();
  </script>
</body>
</html>
