    :root {
      --primary: #2563eb;
      --text: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.55);
      --radius: 1rem;
    }

    /* Fondo principal */
    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://oppalgroup.github.io/nucleo-sabana/nucleo.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Capa oscura con desenfoque sutil */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      z-index: 0;
    }

    /* Tarjeta */
    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

      font-size: 1rem;
