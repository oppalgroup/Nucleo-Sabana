<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexión Wi-Fi | Núcleo Sabana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --text: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.55);
      --radius: 1rem;
    }

    body {
      font-family: "Inter", sans-serif;
      background-image: url("https://oppalgroup.github.io/nucleo-sabana/nucleo.png");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(3px);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.6s ease;
      backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #e5e7eb;
    }

    .wifi-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1rem 0;
    }

    .wifi-info span {
      display: block;
      font-weight: 600;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.8rem;
      color: #d1d5db;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="card" id="wifi-card">
    <h1 id="floor-title">Conexión Wi-Fi</h1>
    <div class="wifi-info">
      <p>Red: <span id="ssid"></span></p>
      <p>Contraseña: <span id="password"></span></p>
    </div>
    <button class="btn" id="copy-btn">Copiar contraseña</button>
    <div class="footer">© Núcleo Sabana</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const floor = params.get("p");

    fetch("./floors.json")
      .then(response => {
        if (!response.ok) throw new Error("No se pudo cargar floors.json");
        return response.json();
      })
      .then(data => {
        const wifiData = data[floor];
        if (wifiData) {
          // Mostrar la info del piso
          document.getElementById("floor-title").textContent = wifiData.label || `Piso ${floor}`;
          document.getElementById("ssid").textContent = wifiData.ssid;
          document.getElementById("password").textContent = wifiData.password;
        } else {
          // Piso no encontrado
          document.getElementById("wifi-card").innerHTML = `
            <h1>Piso no encontrado</h1>
            <p>No hay información de Wi-Fi para este piso.</p>`;
        }
      })
      .catch(err => {
        console.error("Error al cargar floors.json:", err);
        document.getElementById("wifi-card").innerHTML = `
          <h1>Error</h1>
          <p>No se pudo cargar la información.</p>`;
      });

    // Copiar contraseña
    document.getElementById("copy-btn").addEventListener("click", () => {
      const password = document.getElementById("password").textContent;
      if (password) {
        navigator.clipboard.writeText(password).then(() => {
          alert("Contraseña copiada al portapapeles ✅");
        });
      }
    });
  </script>
</body>
</html>
