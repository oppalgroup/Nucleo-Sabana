<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conexión Wi-Fi | Núcleo Sabana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --bg: #f3f4f6;
      --text: #111827;
      --card: #ffffff;
      --radius: 1rem;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.3rem 0;
      font-size: 1rem;
    }

    .wifi-info {
      background: #f9fafb;
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1rem 0;
    }

    .wifi-info span {
      display: block;
      font-weight: 600;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }
