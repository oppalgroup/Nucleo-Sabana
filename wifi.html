<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConexiÃ³n Wi-Fi | NÃºcleo Sabana</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #2563eb;
      --text: #ffffff;
      --card-bg: rgba(0, 0, 0, 0.6);
      --radius: 1rem;
    }

    body {
      font-family: "Inter", sans-serif;
      background-image: url("image_2025-11-03_175425107.png");
      background-size: cover;
      background-position: center;
      color: var(--text);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Capa oscura semitransparente */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 0;
    }

    .card {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      max-width: 400px;
      width: 100%;
      padding: 24px;
      text-align: center;
      animation: fadeIn 0.5s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #e5e7eb;
    }

    .wifi-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: var(--radius);
      padding: 1rem;
      margin: 1rem 0;
    }

    .wifi-info span {
      display: block;
      font-weight: 600;
      color: var(--primary);
    }

    .btn {
      display: inline-block;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 12px 24px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 12px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    #qrcode {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
    }

    .footer {
      font-size: 0.8rem;
      color: #d1d5db;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="label">Cargando...</h1>
    <div class="wifi-info">
      <p>Red Wi-Fi: <span id="ssid">---</span></p>
      <p>ContraseÃ±a: <span id="password">---</span></p>
    </div>

    <button class="btn" id="copyBtn">ðŸ“‹ Copiar contraseÃ±a</button>
    <button class="btn" id="connectBtn" style="display:none;">ðŸ”— Conectarse automÃ¡ticamente</button>

    <div id="qrcode"></div>

    <div class="footer">NÃºcleo Sabana Â· ConexiÃ³n rÃ¡pida y segura</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function loadFloor() {
      const params = new URLSearchParams(window.location.search);
      const floorId = params.get("p");
      const data = await fetch("floors.json").then((r) => r.json());
      const floor = data[floorId];

      if (!floor) {
        document.getElementById("label").textContent = "Piso no encontrado";
        return;
      }

      document.getElementById("label").textContent = floor.label;
      document.getElementById("ssid").textContent = floor.ssid;
      document.getElementById("password").textContent = floor.password;

      // Generar QR Wi-Fi
      const wifiQR = `WIFI:T:WPA;S:${floor.ssid};P:${floor.password};;`;
      QRCode.toCanvas(document.createElement("canvas"), wifiQR, { width: 180 }, (err, canvas) => {
        if (!err) document.getElementById("qrcode").appendChild(canvas);
      });

      // Detectar sistema operativo
      const ua = navigator.userAgent.toLowerCase();
      const isAndroid = ua.includes("android");
      const connectBtn = document.getElementById("connectBtn");

      if (isAndroid) {
        connectBtn.style.display = "inline-block";
        connectBtn.addEventListener("click", () => {
          const intentUrl = `intent://wifi/#Intent;scheme=wifi;S=${floor.ssid};P=${floor.password};T=WPA;end;`;
          window.location.href = intentUrl;
        });
      }
    }

    document.getElementById("copyBtn").addEventListener("click", () => {
      const password = document.getElementById("password").textContent;
      navigator.clipboard.writeText(password);
      alert("âœ… ContraseÃ±a copiada al portapapeles");
    });

    loadFloor();
  </script>
</body>
</html>
